<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
  <div class="text-center  p-4 bg-success text-white">
        <h2>GEEKSYNERGY TECHNOLOGIES</h2>
      </div>
      <div class="container w-50 bg-light">
      <form id="loginForm">
          <div class="form-group mt-5">
              <div class="text-center mb-4">
              <h3>Log In</h3>
             </div>
            </div>
          <div class="form-group">
            <label for="emal">Email</label>
            <input type="email" class="form-control" id="email"  placeholder=" Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder=" Password" minlength="4" maxlength="12" required>
          </div>
          <div id="err-msg" class="text-center m-2">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Log In</button>
        </form>
        <div class="text-center mt-2 p-2">
        <p>Don't have an account? <a href="../Signup/signup.html">Sign Up</a></p>
      </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./login.js"></script>
</body>
</html>
