<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
  <div class="text-center  p-4 bg-success text-white">
      <h2>GEEKSYNERGY TECHNOLOGIES</h2>
    </div>
    <div class="container w-50 bg-light">
    <form id="signupForm" method="post">
        <div class="form-group mt-5">
            <div class="text-center mb-4">
            <h3>Sign up</h3>
           </div>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  placeholder=" Full Name" required>
          </div>
        <div class="form-group">
          <label for="emal">Email</label>
          <input type="email" class="form-control" id="email"  placeholder=" Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="tel" class="form-control" id="phone"  placeholder=" Phone No." minlength="10" maxlength="10" required>
          </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" class="form-control" id="profession" placeholder=" Profession" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  placeholder=" Password" minlength="4" maxlength="12" required>
          </div>
        <div id="err-msg"class="text-center m-2">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Singn Up</button>
      </form>
      <div class="text-center mt-4 p-4">
      <p>Have an account ? <a href="../Login/login.html">Log in</a></p>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./signup.js"></script>
   </body>
</html>
